<!DOCTYPE html>
<html>
  <head>
    <title>buttons</title>
  </head>
  <style>
    .buttons {
      display: flex;
      justify-content: center;
      flex-direction: row;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-color: #f0f0f0; /* Light background for contrast */
    }
    .Facebook {
      width: 160px;
      height: 50px;
      background-color: #1877f2; /* Facebook blue */
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: 6px;
      margin: 20px 10px;
      transition: background-color 0.4s, margin-top 0.6s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .Facebook img {
      margin-right: 8px; /* Space between icon and text */
    }

    .Facebook:hover {
      background-color: #1877f2; /* Darker blue on hover */
      margin-top: 10px;
    }
    .Facebook_icon {
      width: 36px;
      height: 36px;
      border: 1px solid white;
      border-radius: 18px;
    }

    .Twitter {
