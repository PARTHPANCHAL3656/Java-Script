<!DOCTYPE html>
<html>

    <title>Exercise 5a</title>
  </head>
  <body>
    <script>
      let name = "Parth";
      alert(` "My name is ${name}" `);
      console.log(` "My name is ${name}" `);

      let cost = 5 + 2*3 + 9
      alert(` "The cost of food is : ${cost}" `);
      console.log(` "Cost of food : $${cost}" `);

      let tax = cost * 0.1;
      alert(` "Tax (10%) is : $${tax}" `);
      console.log(` "Tax (10%) is : $${tax}" `);

      let totalCost = cost + (cost * 0.1);
      alert(` "Total Cost : ${totalCost}" `);
      console.log(` "Total Cost : $${totalCost}" `); 
    </script>
