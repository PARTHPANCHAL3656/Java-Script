      //if else statement
      const isAdmin = true; // Change this to true to test the other condition

      // Example of using booleans in a switch statement
      //switch statement
      //switch statement defines a variable and checks its value against different cases
      console.log("Checking user role...");
      const userRole = "admin"; // Change this to "admin" or "user" to test other cases
      switch (
        userRole // Switch statement to check user role
      ) {
        case "admin": // Case for admin role
          console.log("Welcome, Admin!"); // If userRole is "admin", this block will execute
          break; // Break to exit the switch
        case "user": // Case for user role
          console.log("Welcome, User!"); // If userRole is "user", this block will execute
          break; // Break to exit the switch
        case "guest": // Case for guest role
          console.log("Welcome, Guest!"); // If userRole is "guest", this block will execute
          break; // Break to exit the switch
        default: // Default case if no other cases match
          console.log("Unknown role."); // If userRole does not match any case, this block will execute
      }
      console.log("End of user role check."); // This will always execute
